{% extends "users/base.html" %}
{% block content1 %}
<h1 class="display-4 text-white mt-5 mb-2">Vins Located</h1>
{% endblock content1 %}



{% block content2 %}
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Make</th>
            <th>Code</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
        {% if res %}
            {% for c in res %}
                <tr>
                    <td>{{ c.2 }}</td>
                    <td>{{ c.0 }}</td>
                    <td>{{ c.1 }}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock content2 %}
